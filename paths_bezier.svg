<svg version="1.1" baseProfile="full" width="1000" height="1000" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
<path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
<!-- origin -->
<circle cx="10" cy="10" r="2" fill="red"/>
<!-- controls  -->
<circle cx="20" cy="20" r="2" fill="blue"/>
<circle cx="40" cy="20" r="2" fill="green"/>
<!-- point -->
<circle cx="50" cy="10" r="2" fill="purple"/>
<!-- from the control points -->
<path d="M10 10 L 20 20" stroke="pink"/> 
<path d="M50 10 L 40 20" stroke="pink"/> 

<path d="M10 30 C 20 20, 40 20, 50 30" stroke="black" fill="transparent"/>
<circle cx="10" cy="30" r="2" fill="red"/>
<circle cx="20" cy="20" r="2" fill="blue"/>
<circle cx="40" cy="20" r="2" fill="green"/>
<circle cx="50" cy="30" r="2" fill="purple"/>
<!-- from the control points -->
<path d="M10 30 L 20 20" stroke="red"/> 
<path d="M50 30 L 40 20" stroke="red"/> 

<!-- another drawring -->
<path d="M100 100 C 130 10, 170 10, 200 100" stroke="black" fill="transparent"/> 
<circle cx="100" cy="100" r="2" fill="red"/>
<circle cx="130" cy="10" r="2" fill="red"/>
<circle cx="170" cy="10" r="2" fill="red"/>
<circle cx="200" cy="100" r="2" fill="red"/>
<path d="M100 100 L 130 10" stroke="red"/>
<path d="M200 100 L 170 10" stroke="red"/>

<path d="M200 100 C 230 190, 270 190, 300 100" stroke="black" fill="transparent"/> 
<circle cx="200" cy="100" r="2" fill="red"/>
<circle cx="230" cy="190" r="2" fill="red"/>
<circle cx="270" cy="190" r="2" fill="red"/>
<circle cx="300" cy="100" r="2" fill="red"/>
<path d="M200 100 L 230 190" stroke="red"/>
<path d="M300 100 L 270 190" stroke="red"/>

<!-- and something similar, a different way: -->
<path d="M400 100 C 380 10, 520 10, 500 100  S 620 190, 600 100" stroke="black" fill="transparent" />
<circle cx="400" cy="100" r="2" fill="red"/>
<circle cx="380" cy="10" r="2" fill="red"/>
<circle cx="520" cy="10" r="2" fill="red"/>
<circle cx="500" cy="100" r="2" fill="red"/>
<circle cx="620" cy="190" r="2" fill="pink"/>
<circle cx="600" cy="100" r="2" fill="blue"/>
<path d="M400 100 L 380 10" stroke="red"/>
<path d="M500 100 L 520 10" stroke="red"/>

 <path d="M10 80 C 40 10, 65 10, 95 80       S 150 150, 180 80" stroke="black" fill="transparent"/>
<circle cx="150" cy="150" r="2" fill="blue"/>
<circle cx="180" cy="80" r="2" fill="blue"/>



</svg>
